<div *ngIf="matches">
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Plaats</th>
                <th>Speler 1</th>
                <th>Speler 2</th>
                <th>Uitslag</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let match of matches">
                <td>{{match.date |date:'dd-MM-y'}}</td>
                <td>{{match.place}}</td>
                <td>{{match.player1.name}} ({{match.player1.tsp}})</td>
                <td>{{match.player2.name}} ({{match.player2.tsp}})</td>
                <td>
                    <a [routerLink]="[]" (click)="showResult(roundidx, match)" *ngIf="match.result1">
                        <span class="badge">{{match.result1.rankingpoints}} - {{match.result2.rankingpoints}}</span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="myModal{{roundidx}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <!--      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Wedtrijd Resultaat</h4>
                      </div> -->
                <div class="modal-body">
                    <result-view [match]="selectedMatch"></result-view>
                </div>
                <!--      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div> -->
            </div>
        </div>
    </div>
</div>
